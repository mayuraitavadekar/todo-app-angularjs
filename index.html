<!DOCTYPE html>
<html ng-app="myApp" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="angular.js"></script>
    <script src="App.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="main-container" ng-controller="todoController">
        <div class="heading d-flex justify-content-center">
            <h1>Todo list</h1>
        </div>

        <div class="todo-list d-flex justify-content-center" >
            <ul>
                <li ng-repeat="item in todoList" class="li-tag">
                    <div class="item">
                        <div class="grid-item">{{item.name}}</div>
                        <div class="grid-item delete-btn-div">
                            <button ng-click="delete(item.id)">delete</button>
                        </div>
                    </div>
                    
                </li>
            </ul>
        </div>
        
        <div class="add-item-div d-flex justify-content-center">
            <input type="text" ng-model="itemName" class="mt-2" />
        </div>

        <div class="add-btn-div d-flex justify-content-center">
            <button ng-click="display(itemName)">add item</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
